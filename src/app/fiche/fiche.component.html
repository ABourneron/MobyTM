<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ mobName }} </h1>
        </div>
        <div class="col text-right">
            <h2><span class="badge" [ngClass]="{
            'badge-danger':   mobStatus === 'Indisponible',
            'badge-success':  mobStatus === 'Disponible',
            'badge-default':  mobStatus === 'En attente' }">
                    {{ mobStatus }}</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Peugeot_Cyclomoteur_BB_%281957%29.jpg/800px-Peugeot_Cyclomoteur_BB_%281957%29.jpg"
                class="img-fluid" alt="Responsive image">
            <figcaption class="figure-caption">Image non contractuelle. Le produit réél est peut-être plus rouillé.
            </figcaption>
        </div>
        <div class="col">
            <div class="row ">
                <h5>{{ mobPrice }}</h5>
            </div>
            <div class="row">
                <h6> {{ mobDesc }}</h6>
            </div>
            <div class="row align-items-end">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
                </div>
            </div>
        </div>
    </div>
</div>
