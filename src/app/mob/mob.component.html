<div class="card mb-3">
    <img class="card-img-top" src="https://www.w3.org/html/logo/downloads/HTML5_sticker.png" alt="Erreur iamge">
    <div class="card-body">
        <h5 class="card-title">{{ mobName }}</h5>
        <p class="card-text">{{ mobDesc}}</p>
        <span class="badge" [ngClass]="{
        'badge-danger':   mobStatus === 'Indisponible',
        'badge-success':  mobStatus === 'Disponible',
        'badge-default':  mobStatus === 'En attente' }">
            {{ mobStatus }}</span>
    </div>
</div>
